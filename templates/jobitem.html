<div class="row border-bottom text-md-start mt-2 py-2">
  <div class="col-9">
      <h4 class="text-body-tertiary fw-bold mx-auto">{{job['title']}}  </h4>
      <div class="mx-auto"><label class="fw-semibold">Location:</label>{{job['location']}}</div>
      {% if 'sal' in job %}
      <div class="mx-auto"><label class="fw-semibold">Salary:</label>{{job['salary']}}</div>
      {% endif %}
  </div>
  <div class="col-3">
    <div class="row-10 text-center">
      <a href="/job/{{job['id']}}"type="button" class="button-6 btn-sm m-2">View </a>
    </div>
    <div class="row-10 text-center">
      <a href="/job/{{job['id']}}/apply" type="button" class="button-6 btn-sm m-2">Apply</a>
    </div>
  </div>
</div>
