<!DOCTYPE html>
<html>
<head>
    <title>Search and Date Filter</title>
</head>
<body>
    <h1>Search and Date Filter</h1>
    <form method="POST" action="/">
        <input type="text" name="search" placeholder="Search...">
        <input type="date" name="date_filter">
        <input type="submit" value="Search">
    </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result.name }}</td>
                    <td>{{ result.date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
